<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--SEO-->
    <meta property="og:url" content="https://lista-de-compras.andremourasantos.com.br/">
    <meta property="og:title" content="Lista de compras, por André Moura Santos">
    <meta name="description" content="Organize a sua lista de compra para todos os lugares em um só lugar!">
    <meta property="og:description" content="Organize a sua lista de compra para todos os lugares em um só lugar!">
    <meta property="og:image" content="https://lista-de-compras.andremourasantos.com.br/foto_de_capa.png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">

    <!--LINKS-->
    <link rel="stylesheet" href="/universal.css">
    <link rel="stylesheet" href="/app/index.css">
    <link rel="shortcut icon" href="/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="/app/manifest.json">

    <!--DESEMPENHO-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <!--SCRIPTS-->
    <script defer src="/app/app.js"></script>
    
    <!--OUTROS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="André Moura Santos">
    <meta name="application-name" content="Lista de compras">
    <meta name="theme-color" content="#FAFAFA"/>

    <title>Lista de compras</title>
</head>
<body>
    <header>
        <img src="/imagens/esqueleto_de_carregamento.png" alt="Foto de perfil do usuário" height="40" width="40" class="esqueleto_de_carregamento_foto">
        <h1>Minha lista de compras</h1>
        <section>
            <button data-btn-acao="abrir_menu_cabecalho" title="Abrir menu">
                <span class="material-symbols-rounded">
                    menu
                </span>
            </button>

            <div id="menu_cabecalho">
                <button class="btn-menu_cabecalho" data-btn-cabecalho="conta" title="Acessar informações da conta">
                    Conta
                    <span class="material-symbols-rounded">
                        account_circle
                    </span>
                </button>
                <button class="btn-menu_cabecalho" data-btn-cabecalho="novidades" title="Acessar novidades do aplicativo">
                    Novidades
                    <span class="material-symbols-rounded">
                        temp_preferences_custom
                    </span>
                </button>
                <button class="btn-menu_cabecalho" style="display: none;" data-btn-cabecalho="atalho_na_tela_inicial" title="Adicionar atalho na tela inicial">
                    Atalho na tela inicial
                    <span class="material-symbols-rounded">
                        install_mobile
                    </span>
                </button>
                <button class="btn-menu_cabecalho" data-btn-cabecalho="sair_da_conta" title="Sair da conta">
                    Sair da conta
                    <span class="material-symbols-rounded">
                        logout
                    </span>
                </button>
            </div>
        </section>
    </header>
    <main>
        <!--MODELOS-->
        <template>
                <p></p>
                <section>
                    <button data-item="deletar_item" title="Deletar item">
                        <span class="material-symbols-rounded">
                            delete
                        </span>
                    </button>
                    <button data-item="editar_item" title="Editar item">
                        <span class="material-symbols-rounded">
                            edit
                        </span>
                    </button>
                    <button data-item="concluir_item" title="Marcar item como comprado">
                        <span class="material-symbols-rounded">
                            check_circle
                        </span>
                    </button>
                </section>
        </template>

        <!--LISTA VAZIA-->
        <article>
            <img src="/imagens/ilustracoes/lista_vazia.png" alt="" height="96" width="96">
            <h2>Nenhum item na lista</h2>
            <p>Para começar, adiciona um item à lista.</p>
        </article>

        <button class="btn-acao_primaria" id="adicionar_item" data-item="adicionar_item">
            Adicionar item
            <span class="material-symbols-rounded">
                add_shopping_cart
            </span>
        </button>
    </main>

    <section class="popup" data-item="popup" data-item-popup="adicionar">
        <div>
            <h2>Adicionar item</h2>
            <p>O que você vai adicionar?</p>
        </div>
        <input type="text" id="nome_do_item" placeholder="Escreva o nome do item..." maxlength="30" autocomplete="off">
        <div class="container_btns_popup">
            <button class="btn-acao_secundaria" title="Voltar">
                <span class="material-symbols-rounded">
                    undo
                </span>
            </button>
            <button class="btn-acao_primaria">Adicionar</button>
        </div>
    </section>

    <section id="notificacao" class="notificacao">
        <span class="material-symbols-rounded">
            check_circle
        </span>
        <p></p>
    </section>
</body>
</html>
